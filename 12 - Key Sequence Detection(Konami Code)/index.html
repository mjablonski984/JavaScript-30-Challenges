<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
  </head>

  <body>
    <script>
      const keysPressed = [];
      const code = 'konami';

      window.addEventListener('keyup', (e) => {
        keysPressed.push(e.key);
        // -code - starts(splice) from the end of []
        keysPressed.splice(-code.length - 1, keysPressed.length - code.length);
        if (keysPressed.join('').includes(code)) {
          window.open('https://en.wikipedia.org/wiki/Konami_Code', '_self');
        };
      });
    </script>
  </body>

</html>
