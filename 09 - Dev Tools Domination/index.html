<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
  </head>

  <body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hi');

      // Interpolated
      console.log('You\'re a %s!', 'ðŸ’©');
      // Styled
      console.log('%c Some styled text.', 'font: italic bold 12px/30px Georgia,serif; color:blue;');
      // warning!
      console.warn('WARNING!');
      // Error :|
      console.error('ERROR!');
      // Info
      console.info('Info');
      // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That is wrong!');
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);// show methods and parameters of element

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count('A');
      console.count('B');
      console.count('A');
      console.count('A');
      console.count('B');
      console.count('B');
      console.count('C');
      console.count('B');
      console.count('C');
      console.count('A');
      console.count('C');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });


      console.table(dogs);
    </script>
  </body>

</html>
